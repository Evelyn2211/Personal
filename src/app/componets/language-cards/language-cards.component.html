<div class="container">
    <div class="row">
      <div class="col">
        <div class="card bg-dark text-white" *ngFor="let language of languages">
          <img [src]="language.logo" class="card-img" alt="Logo de {{ language.name }}">
          <div class="card-img-overlay">
            <h5 class="card-title">{{ language.name }}</h5>
            <p class="card-text">{{ language.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
